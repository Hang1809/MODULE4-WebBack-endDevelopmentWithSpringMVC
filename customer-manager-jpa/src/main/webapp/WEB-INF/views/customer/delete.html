<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/customers" class="btn btn-outline-success">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
  <input class="form-control" th:type="hidden" name="id" th:field="*{id}">
  <table class="table">
    <tr>
      <td>First name:</td>
      <td th:text="${customer.firstName}"></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td th:text="${customer.lastName}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input class="btn btn-outline-danger" type="submit" value="Delete customer"></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
