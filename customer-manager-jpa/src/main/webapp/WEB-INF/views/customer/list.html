<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<a href="/create-customer" class="btn btn-outline-success" style="margin-top: 15px">
  Create new customer</a>
<h1>Customers</h1>
<table class="table table-hover">
  <tr class="bg-info" style="color: white">
    <th>First name</th>
    <th>Last name</th>
    <th colspan="2">Action</th>
  </tr>
  <th:block th:each="customer : ${customers}">
    <tr>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td colspan="2">
        <a class="btn btn-outline-success" th:href="@{/edit-customer/__${customer.id}__ }">Edit</a>
      <a class="btn btn-outline-danger" th:href="@{/delete-customer/__${customer.id}__ }">Delete</a>
      </td>
    </tr>
  </th:block>
</table>
</div>
</body>
</html>
