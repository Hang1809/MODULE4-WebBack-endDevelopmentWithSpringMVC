<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit customer</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Edit customer</h1>
<p>
  <a href="/customers" class="btn btn-outline-success">Customer list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
  <input class="form-control" th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>First name:</td>
      <td><input class="form-control" type="text" th:field="*{firstName}"/></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input class="form-control" type="text" th:field="*{lastName}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input class="btn btn-outline-success" type="submit" value="Update customer"></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
