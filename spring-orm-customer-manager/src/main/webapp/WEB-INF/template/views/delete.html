<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Delete customer</h1>
    <h2>Are you sure?</h2>

    <form method="post" th:object="${customer}">

        <input class="form-control" th:type="hidden" name="id" th:field="*{id}">
        <table class="table">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" class="form-control" th:field ="*{fullName}">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" class="form-control" th:field="*{phone}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" class="form-control"  th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" class="form-control" th:field="*{address}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label>
                    <input class="btn btn-outline-danger" type="submit" value="Delete customer">
                    <a href="/customers" class="btn btn-outline-success">Customer list</a>
                    </label>
                </td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>
