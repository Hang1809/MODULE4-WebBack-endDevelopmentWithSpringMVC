<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css">

</head>
<body>
    <div class="container">

        <p>
            <a href="/customers/create" >
                <button style="margin-top: 25px" type="button" class="btn btn-outline-primary">Create</button>
            </a>
        </p>

        There are <span th:text="${customers.size()}"></span> customer(s).
        <table class="table table-hover">
            <caption class="caption-top">Customers List</caption>
            <thead id="thead" class="bg-success">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.fullName}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.address}"></td>
<!--                <a th:href="@{/customers/{id}(id=${c.id})}" th:text="${c.fullName}"></a>-->
                <td><a th:href="@{/customers/{id}(id=${c.id})}" class="btn btn-outline-success">Edit</a></td>
                <td><a th:href="@{/customers/delete/{id}(id=${c.id})}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
